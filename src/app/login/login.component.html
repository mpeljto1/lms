<div class="login-box">
  <div class="login-logo">
      <b>Library Menagement System</b>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group has-feedback" [ngClass]="{'has-error':submitted && loginForm.controls.username.errors}">
        <label for="username">Username:</label>
        <input type="text" class="form-control" formControlName="username" id="username">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
        <div *ngIf="submitted && loginForm.controls.username.errors" class="error">
          <span *ngIf="loginForm.controls.username.errors.required" class="help-block">
            <i class="fa fa-times-circle-o"></i> Username is required</span>
        </div>
      </div>
      <div class="form-group has-feedback" [ngClass]="{'has-error':submitted && loginForm.controls.password.errors}">
        <label for="password">Password:</label>
        <input type="password" class="form-control" formControlName="password" id="password">
        <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
        <div *ngIf="submitted && loginForm.controls.password.errors" class="error">
          <span *ngIf="loginForm.controls.password.errors.required" class="help-block">
            <i class="fa fa-times-circle-o"></i> Password is required</span>
        </div>
      </div>
      <button class="btn btn-primary form-control">Login</button>
      <div *ngIf="invalidLogin" class="error">
        <div>Invalid credentials.</div>
      </div>
    </form>

    <div class="social-auth-links text-center">
      <p>- OR -</p>
      <a href="#" (click)="signinWithGoogle()" class="btn btn-block btn-social btn-google btn-flat">
        <i class="fa fa-google"></i> Sign in using Google
      </a>
    </div>
    <!-- /.social-auth-links -->

    <a href="" [routerLink]="['/register']" class="text-center">Register a new membership</a>

  </div>
  <!-- /.login-box-body -->
</div>
