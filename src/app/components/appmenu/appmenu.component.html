<aside class="main-sidebar">

  <!-- sidebar: style can be found in sidebar.less -->
  <section class="sidebar">

    <!-- Sidebar user panel (optional) -->
    <div class="user-panel">
      <div class="pull-left image">
        <img src="assets/dist/img/user2-160x160.jpg" class="img-circle" alt="User Image">
      </div>
      <div class="pull-left info">
        <p>Alexander Pierce</p>
        <!-- Status -->
        <a href="#">
          <i class="fa fa-circle text-success"></i> Online</a>
      </div>
    </div>

    <!-- search form (Optional) -->
    <form [formGroup]="searchForm" (ngSubmit)="search()" class="sidebar-form">
      <div class="input-group">
        <input formControlName="search" type="text" name="search" class="form-control" placeholder="Search...">
        <span class="input-group-btn">
          <button type="submit" name="search" id="search-btn" class="btn btn-flat">
            <i class="fa fa-search"></i>
          </button>
        </span>
      </div>
    </form>
    <!-- /.search form -->

    <!-- Sidebar Menu -->
    <ul class="sidebar-menu" data-widget="tree">
      <li class="header">HEADER</li>
      <!-- Optionally, you can add icons to the links -->
      <li class="active" *ngIf="role == 'admin'">
        <a href="#" [routerLink]="['/admin-panel']">
          <i class="glyphicon glyphicon-home"></i>
          <span>Dashboard</span>
        </a>
      </li>
      <li class="active" *ngIf="role == 'admin'">
        <a href="#" [routerLink]="['list-book']">
          <i class="glyphicon glyphicon-book"></i>
          <span>Books</span>
        </a>
      </li>
      <li class="active" *ngIf="role == 'admin'">
        <a href="#" [routerLink]="['list-user']">
          <i class="glyphicon glyphicon-user"></i>
          <span>Users</span>
        </a>
      </li>
      <li class="active" *ngIf="role == 'admin'">
        <a href="#" [routerLink]="['list-rent']">
          <i class="glyphicon glyphicon-sort"></i>
          <span>Rents</span>
        </a>
      </li>
      <li class="active" *ngIf="role == 'admin'">
        <a href="#" [routerLink]="['list-payment']">
          <i class="glyphicon glyphicon-credit-card"></i>
          <span>Payments</span>
        </a>
      </li>
      <li class="active" *ngIf="role == 'admin'">
        <a href="#">
          <i class="glyphicon glyphicon-file"></i>
          <span>Reports</span>
        </a>
      </li>
      <!-- User part -->
      <li class="active" *ngIf="role == 'user'">
        <a href="#" [routerLink]="['/user-panel']">
          <i class="glyphicon glyphicon-home"></i>
          <span>Dashboard</span>
        </a>
      </li>
      <li class="active" *ngIf="role == 'user'">
          <a href="#" [routerLink]="['list-rent']">
            <i class="glyphicon glyphicon-home"></i>
            <span>My rented books</span>
          </a>
        </li>
    </ul>
    <!-- /.sidebar-menu -->
  </section>
  <!-- /.sidebar -->
</aside>
